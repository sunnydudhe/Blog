{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Contact Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-image: url('{% static "5026563.jpg" %}');
    background-size: cover;
}



form{
    height: 600px;
    width: 450px;
   
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;

}
form *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color:whitesmoke;
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: black;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}
.go-back-button {
    position: absolute;
    top: 10px; /* Adjust the distance from the top */
    left: 10px; /* Adjust the distance from the left */
    display: inline-block;
    padding: 10px 20px;
    background-color: purple;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.go-back-button:hover {
    background-color: #0056b3;
}

/* Add this to your CSS */
.social-links {
    text-align: center; /* Center-align the social media links */
    position: absolute;
    bottom: 10px; /* Adjust the distance from the bottom */
    width: 100%;
    margin-top: 20px;
    margin-bottom: 20px;
}

.social-links a {
    text-decoration: none;
    margin: 0 17px; /* Add some spacing between social media icons (adjust as needed) */
    color: purple; /* Set the color for the icons */
    font-size: 50px; /* Set the font size for the icons (adjust as needed) */
   

}

/* Style the social media links on hover */
.social-links a:hover {
    color: purple; /* Change the color on hover (adjust as needed) */
}




    </style>
</head>
<body>
	<a href="javascript:history.go(-1)" class="go-back-button">Go Back</a>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Contact Me</h3>


        <label for="name">Name</label>
        <input type="text" placeholder="Username" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="8" cols="40" placeholder="Your message..."></textarea>



        <button type="submit">SUBMIT</button>

        
        
        
    </form>

    <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</body>
</html>
